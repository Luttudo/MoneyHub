<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação por Firebase</title>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <!-- Configure o Firebase com as credenciais do seu projeto -->
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAva5fyh1j5_SnLZVYu3F1EnW7lh4YPSTo",
          authDomain: "moneyhub-f2246.firebaseapp.com",
          projectId: "moneyhub-f2246",
          storageBucket: "moneyhub-f2246.appspot.com",
          messagingSenderId: "611591284009",
          appId: "1:611591284009:web:cb7829aa12bba14b41c338"
        };
        // Inicialize o Firebase

        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Por favor se inscreva</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lembrar de mim
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button" onclick="signIn()">Entrar</button>
            <p class="mt-5 mb-3 text-body-secondary">© 1756–2023</p>
        </form>
    </main>
    <script>
        function signIn() {
            const email = document.getElementById("floatingInput").value;
            const password = document.getElementById("floatingPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário autenticado com sucesso
                    const user = userCredential.user;
                    console.log("Usuário autenticado:", user);
                    // Redirecione para a página desejada
                })
                .catch((error) => {
                    // Trate erros de autenticação
                    console.error("Erro ao autenticar:", error.message);
                });
        }
    </script>
</body>
</html>
